<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table>
    <thead>
    <tr><th>ID</th><th>Series</th><th>Model</th></tr>
    </thead>
    <tbody>
    <tr th:each="car : ${carList}">
        <td th:text="${car.getId()}"></td>
        <td th:text="${car.getSeries()}"></td>
        <td th:text="${car.getModel()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
